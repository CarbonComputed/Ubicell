<html>
<head>
	<link rel="stylesheet" href="../static/styles/base2.css" type="text/css" />
	<link rel="stylesheet" href="../static/styles/font-awesome.css" type="text/css" />

	<link rel="stylesheet" href="../static/styles/switch.css" type="text/css" />
</head>
<body>
		<div id="background-grad"></div>

	<div class="clear"></div>
	<div id="top-nav">
		<div id="logo">
			<h1>uPlace</h1>
			<img src="../static/images/logo3.png" height="35px" width="45px">
		</div>
		<div class="clear"></div>
		<span>
			<a href="#">Feed</a>
			<a href="#">Profile</a>
			<a href="#"><i class="icon-cogs"></i></a>
		</span>
	</div>
	<div class="clear"></div>
	<div id="container">
	<div id="left-side-bar">
		<div id="search-area">
			<form>
				<input class="search_box" type="text" name="search" >
				<input class="status_button" type="submit" value="Search">
			</form>
		</div>
	</div>
	<div id="Main-Content">
		<h2 style="float:left;color:gray;margin: 5px 5px 5px 5px;">Feed</h2>
		<div class="onoffswitch">
			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
			<label class="onoffswitch-label" for="myonoffswitch">
				<div class="onoffswitch-inner"></div>
				<div class="onoffswitch-switch"></div>
			</label>
		</div>
		<div class="clear"></div>

		<div id="Status">
			<form action="#">
				<textarea class="status_box" type="text" name="status" ></textarea>
				<input class="status_button" type="submit" value="Post!">
			</form>
		</div>
		<div id="Status-Feed">
			<div id="Status-sec">
				<img src="https://sphotos-b.xx.fbcdn.net/hphotos-ash3/14805_10151469493508969_1668933023_n.jpg" height="52" width="52">
				<div id="status-post">
					<a class="Name" href="#">Kevin Carbone</a></br>
					<p class="post">First post on uPlace!</p>
				</div>
				<div id="Votes">
					<a href="#"><i class="icon-arrow-up"></i></a>
					<p>43</p>
					<a href="#"><i class="icon-arrow-down"></i></a>
					<div class="clear"></div>

				</div>
				<div class="clear"></div>

			</div>


		</div>
		</div>
	</div>
</body>
</html>
